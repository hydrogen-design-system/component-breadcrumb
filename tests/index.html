<html>
    <head>
        <link async rel="stylesheet" href="/../cache/styles/h2-component-breadcrumb.css">
    </head>
    <body data-h2-enabled>
        <div style="padding: 5rem 0 5rem 0; margin: 0 auto; max-width: 60rem; width: 90%">
            <h1>Breadcrumb</h1>
            <h2>Black Test</h2>
            <nav 
                aria-label="breadcrumb" 
                data-h2-breadcrumb="black">
                <ol data-h2-breadcrumb-list>
                    <li data-h2-breadcrumb-list-item>
                        <a 
                            data-h2-breadcrumb-link
                            href="#link-to-page" 
                            title="This is the title of the page link.">Page Link 01</a>
                        <span data-h2-breadcrumb-divider>&#47;</span>
                    </li>
                    <li data-h2-breadcrumb-list-item>
                        <a 
                            data-h2-breadcrumb-link
                            href="#link-to-page" 
                            title="This is the title of the page link.">Page Link 02</a>
                        <span data-h2-breadcrumb-divider>&#47;</span>
                    </li>
                    <li data-h2-breadcrumb-list-item>
                        <span 
                            aria-current="page"
                            data-h2-breadcrumb-link>Page Link 03</span>
                        <span data-h2-breadcrumb-divider>&#47;</span>
                    </li>
                </ol>
            </nav>
            <h2>Color Test</h2>
            <nav 
                aria-label="breadcrumb" 
                data-h2-breadcrumb="c1">
                <ol data-h2-breadcrumb-list>
                    <li data-h2-breadcrumb-list-item>
                        <a 
                            data-h2-breadcrumb-link
                            href="#link-to-page" 
                            title="This is the title of the page link.">Page Link 01</a>
                        <span data-h2-breadcrumb-divider>&gt;</span>
                    </li>
                    <li data-h2-breadcrumb-list-item>
                        <a 
                            data-h2-breadcrumb-link
                            href="#link-to-page" 
                            title="This is the title of the page link.">Page Link 02</a>
                        <span data-h2-breadcrumb-divider>&gt;</span>
                    </li>
                    <li data-h2-breadcrumb-list-item>
                        <a 
                            data-h2-breadcrumb-link
                            href="#link-to-page" 
                            title="This is the title of the page link.">Page Link 03</a>
                        <span data-h2-breadcrumb-divider>&gt;</span>
                    </li>
                    <li data-h2-breadcrumb-list-item>
                        <a 
                            data-h2-breadcrumb-link
                            href="#link-to-page" 
                            title="This is the title of the page link.">Page Link 04</a>
                        <span data-h2-breadcrumb-divider>&gt;</span>
                    </li>
                    <li data-h2-breadcrumb-list-item>
                        <a 
                            data-h2-breadcrumb-link
                            href="#link-to-page" 
                            title="This is the title of the page link.">Page Link 05</a>
                        <span data-h2-breadcrumb-divider>&gt;</span>
                    </li>
                    <li data-h2-breadcrumb-list-item>
                        <span 
                            aria-current="page"
                            data-h2-breadcrumb-link>Page Link 06</span>
                        <span data-h2-breadcrumb-divider>&gt;</span>
                    </li>
                </ol>
            </nav>
        </div>
        <script src="/../cache/scripts/h2-component-breadcrumb.js"></script>
    </body>
</html>
